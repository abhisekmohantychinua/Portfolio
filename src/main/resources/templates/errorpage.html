<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title th:text="${title}"></title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/error.png}"/>
    <!-- Custom Google font-->
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}"/>
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin/>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap}"
          rel="stylesheet"/>
    <!-- Bootstrap icons-->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css}" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <style>
        @media (max-width: 576px) {
            .custom-heading {
                font-size: 6rem; /* Small screens */
            }
        }

        @media (min-width: 577px) {
            .custom-heading {
                font-size: 10rem; /* Medium and larger screens */
            }
        }
    </style>
</head>
<body class="bg-light">
<div class="d-flex flex-column align-content-center justify-content-center h-75 mx-5 mt-5 p-5 bg-primary bg-gradient-primary-to-secondary rounded-5">
    <div class="text-center">
        <h1
                class="fw-bold custom-heading text-white"
                th:text="${errorModel.getHeading()}"></h1>
        <p
                class="lead mb-1 text-white-50"
                th:text="${errorModel.getMessage()}"></p>
        <a
                href=""
                th:href="@{/}"
                class="btn btn-primary m-4">Homepage</a>
    </div>
</div>
</body>
</html>

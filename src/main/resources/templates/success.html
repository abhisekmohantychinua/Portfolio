<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title th:text="${title}"></title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{assets/favicon.ico}"/>
    <!-- Custom Google font-->
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}"/>
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin/>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap}"
          rel="stylesheet"/>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap}"
          rel="stylesheet"/>
    <!-- Bootstrap icons-->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css}" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>

</head>
<body class="d-flex flex-column h-100 bg-light">
<main class="flex-shrink-0 row">
    <!--Page content -->
    <div class="card col-md-4 offset-md-4 mt-5 bg-primary bg-gradient-primary-to-secondary text-white">
        <h5 class="card-header">Successful</h5>
        <div class="card-body bg-primary bg-gradient-primary-to-secondary">
            <h5 class="card-title">Hi, <span th:text="${contact.getName()}"></span></h5>
            <p class="card-text">Your message has been successfully forwarded to Abhisek. Wait for his reply or
                check out some of his projects.</p>
            <a th:href="@{/}" class="btn btn-primary">Home</a>
        </div>
    </div>
</main>


<!-- Footer-->
<footer class="bg-white py-1 mt-auto">
    <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
            <div class="col-auto">
                <div class="small m-0">Copyright &copy; Your Website 2023</div>
            </div>
            <div class="col-auto">
                <a class="small" th:href="@{/privacy}">Privacy</a>
                <span class="mx-1">&middot;</span>
                <a class="small" th:href="@{/terms}">Terms</a>
                <span class="mx-1">&middot;</span>
                <a class="small" th:href="@{/contact}">Contact</a>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap core JS-->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{js/scripts.js}"></script>
</body>
</html>
